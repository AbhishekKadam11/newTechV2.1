<div class="row">
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <ngb-carousel>
      <ng-template ngbSlide *ngFor="let slide of slides" [id]="slide.id">
        <img [src]="slide.img.url" width="100%">
        <!--<div class="carousel-caption">-->
        <!--<h3>{{slide.description.title}}</h3>-->
        <!--<p>{{slide.description.detail}}</p>-->
        <!--</div>-->
      </ng-template>
    </ngb-carousel>

  </div>
</div>

<div class="row" style="margin-top: 10px">
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <nb-card>
      <nb-card-header class="color bg-info"><h3>Processor</h3> </nb-card-header>
      <nb-card-body>
        <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
          <ngb-carousel>
            <ng-template ngbSlide *ngFor="let slide of dashboardProducts['processor']" [id]="slide.id">
              <div class="col-md-3">
                <img [src]="slide['image']"  width="180px"  height="200px">
                <h6>{{slide['data']['title']}} </h6>
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
      </nb-card-body>
    </nb-card>

  </div>
</div>
