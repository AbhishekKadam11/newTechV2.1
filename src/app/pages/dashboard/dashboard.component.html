<div class="row" style="margin-top: 10px">
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <nb-card>
      <nb-card-header class="color bg-info"><h3>Processor</h3> </nb-card-header>
      <nb-card-body>
        <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12" >
          <!--<app-spinner [threshold]="1000" [template]="template" [loadingText]="''"  > </app-spinner>-->

          <ngb-carousel>
              <ng-template ngbSlide>
                <div *ngFor="let slide of processor" [id]="slide.id" class="thumbnail">
                  <a (click)="productDetails(slide['data']['_id'])">
                  <img [src]="slide['image']" width="180px"  height="200px">
                  <blockquote class="blockquote">
                    <p class="mb-0" >{{slide['data']['title']}} </p>
                  </blockquote>
                  </a>
                </div>
              </ng-template>
            </ngb-carousel>

        </div>
      </nb-card-body>
    </nb-card>

  </div>
</div>
